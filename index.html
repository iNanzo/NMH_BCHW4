<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NMH Code Quiz</title>
</head>
<body>

    <button class="highscore">Highscores</button>

    <header class="start-text">
        <h1 class="main-text">Coding Quiz</h1>
        <div class="sub-text">Answer as many questions as possible within the given time. Try to beat your highscore!</div>
        <div class="choice-btns">
            <ul id="choice-list"></ul>
        </div>
        <div id="input-field"></div>
        <button class="start-button">Start</button>
        <div id="score-text"></div>
        <div id="play-again"></div>
        <div id="underline"></div>
        <div id="result-text"></div>
    </header>




    <div class="time-text">⏱️</div>
    <div class="timer">30</div>
    
    <script src="script.js"></script>
</body>
</html>
